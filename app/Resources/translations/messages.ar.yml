home_page:
    title: Welcome to Matejer
    description: You're a buyer trying to find the right offer or a seller who wants to promote his business and attract new customers? Matejer is the best solution for both.
    welcome: Welcome To Matejer!
    features: Features
    myprofile: My Profile
    myshop: My Shop
    news: What's New
    news_desc: Discover the latest products, with all the details you'll need.
    starting: Getting Started
    starting_desc: It's free! and it won't take too much of your precious time
    about: About
    about_desc: Why Matejer Exists?
    about_cont:
        problem: Problem
        problem_desc: In these days, online shoppoing is an important thing to do to improve your business, But! bulting an e-commerce website is not easy, maintaining it is more difficult, it costs money, and time, plus you won't get an easy to manage website (add a new/update an old product) unless you pay alot more! And then come of course hostingyour website, tracking issues, and alot of headache.
        solution: Solution
        solution_desc: We know for sure that tunisian internet users are increasing every day, unlike the tunisien web content (websites, blogs, ...) which it's not really increasing much, mainly because of the difficulties we stated before.
        solution_desc2: The main reason i wanted to build Matejer.com is that maybe 5 years ago I was interested in a TV, so I searched for one, I almost found nothing other than 2 or 3 used products announcements, and a few Tunisien e-commerce website that contain what i seek.
        solution_desc3: Matejer.com was build to give you all the tools to build your e-commerce store and advertise your business and your products on the internet, without wasting your time or spending alot of money to get less than what Matejer.com gives you for Free! So what are you wating for?
        for_who: So this project is intended for who exactly?
        for_who_desc: for one for two for three
    contact: Contact
    msg_sent: Thank you for reaching out to us, we received your message and we will contact you as soon as possible.
    msg_err: Oops, we couldn't send your message, there was an error in the form you just submit. Please correct your infos and resubmit.
    contact_desc: Have an issue or a suggestion, or something not clear? Please reach us out.
    contactf:
        name: You name, so we get to know you.
        email: Your email, so we answer you.
        message: Your message.
        send: Send Message
    services:
        for-buyer: Benefits of using Matejer for users.
        for-seller: Benefits of using Matejer for seller.
        buyer-1t: Find Shops
        buyer-1: In Matejer you will find all shops that sell almost everything you need. We will give you multiple ways to contact them.
        buyer-2t: Be Up-To-Date
        buyer-2: High-techs can't stop improving! every day new technology/product is born. Keep yourself informed with Matejer.
        buyer-3t: Best Offers
        buyer-3: Find the best offer that suits your needs and satisfy your budget.
        seller-1t: Promote Your Business
        seller-1: Matejer is not just a website to show the people what you are selling on the internet, it's also a website to make your shop/business fameous.
        seller-2t: Share You Offers
        seller-2: Let people discover your offers and what you sell. We made that easy for you, there is a good chance that you'll find your products already added to our database with so many details.
        seller-3t: Get In Touch With Your Customers
        seller-3: Let your clients contact you by providing an email address, phone number. Or email them whenever you make new offer(s).
    steps:
        one_title: Sign Up
        stepone: Step One
        one: "We provide various ways to register in Matejer. The fast way: sign up with your facebook/google+ account and the classic way registration form, few fields to fill, email confirmation and you're done. In both cases it won't take much time."
        two_title: Get Involved
        steptwo: Step Two
        two: Now, you successfully created your account you can like product so you can find them later in your profile and subscribe to shops, rate and review products and shop and alot more...
        three_title: Build You shop
        stepthree: Step Three
        three: Signed Up? Your email is verified? You're ready to build your shop! Go to your account setting you'll find a link to take you to the next page where you give some infos about your shop. Fill the form, submit and you're done.
        four_title: Add Your Products
        stepfour: Step Four
        four: Now, you business journey with Matejer has started. Add all your offers to your account, there is no limit! And din't forget to inform your customers.
    terms: Terms of Use
    privacy: Privacy Policy
    copyright: Matejer, 2016. All rights reserved.
